          format: int64
      - name: page.token
        in: query
        description: |-
          Opaque page token identifying which page to request. An empty token
          identifies the first page.
        schema:
          type: string
      - name: slugs
        in: query
        description: "Filters results by slug, where any Bucket with a matching slug\
          \ in the given list (and matches all other filters) is returned."
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: names
        in: query
        description: "Filters results by name, where any Bucket with a matching name\
          \ in the given list (and matches all other filters) is returned."
        style: form
        explode: true
        schema:
          type: array
          items:
