          type: integer
          description: |-
            Lookback window used for an alert's evaluation.
            If this is set to 86400 seconds (24 hours), only the events from the last 24 hours will be considered when the alert query is run.
          format: int32
          example: 3600
        throttle_secs:
          type: integer
          description: Throttle time in seconds. The alert is triggered at most once
            per throttle period.
          format: int32
