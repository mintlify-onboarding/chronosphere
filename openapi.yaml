          type: string
          description: Description of the alert.
        disabled:
          type: boolean
          description: Flag indicating whether the alert is disabled.
        log_scale_query:
          type: string
          description: LogScale query to execute.
          example: level = ERROR | severity > 3 | count(as=numErrors) | numErrors
            > 500
